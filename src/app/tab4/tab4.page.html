<ion-header>
  <ion-toolbar>
    <ion-title>Información de Usuario</ion-title>
  </ion-toolbar>
  <div class="center"><ion-icon name="person-circle-outline" class="icono"></ion-icon></div>
</ion-header>

<ion-content>
  <ion-grid class="info" *ngFor="let Usuario of usuarios | async">
    <ion-row>
      <ion-col>
        <ion-label>Nombre</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="userinfo">{{ Usuario.Nombre }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Apellidos</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="userinfo">{{ Usuario.Apellidos }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Edad</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Peso</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="userinfo">{{ Usuario.Edad }}</ion-label>
        <ion-label>años</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="userinfo">{{ Usuario.Peso }}</ion-label>
        <ion-label>Kg</ion-label>
      </ion-col>
    </ion-row>
    </ion-grid>
    <ion-button expand="block" [routerLink]="['/inicio']" color="danger" shape="round" class="boton">Cerrar Sesion</ion-button>
    <ion-card>
      <ion-list>
        <ion-list-header size="large"> Historial </ion-list-header>
        <ion-item *ngFor="let h of hist | async">
          <ion-item>
            <ion-label>{{ h.Nombre }} {{ h.Fecha }}</ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card> 
</ion-content>
