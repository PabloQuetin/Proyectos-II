<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Rutina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rutinas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let Ejercicio of ejercicios | async">
        <ion-item>
          <ion-label>{{ Ejercicio.Nombre }} {{ Ejercicio.Reps }}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-button expand="block" (click)='add_to_hist()' shape="round" >Vamos!</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
